<!DOCTYPE html>
<html>
<head>
    <title>Test Google Apps Script API</title>
</head>
<body>
    <h1>Test Google Apps Script API</h1>
    <button onclick="testAPI()">Test API</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbyZ0kdYLuybwv073jwGdaqQ3SSyXjTSpm-l5eHQZSfGVxjeBBPFOyxD0GyURd1sqUDnNQ/exec', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: 'Test User',
                        email: 'test@example.com',
                        phone: '+1234567890',
                        course: 'Test Course',
                        experience: 'Beginner',
                        message: 'Test message',
                        source: 'Test'
                    })
                });
                
                const result = await response.json();
                resultDiv.innerHTML = '<h3>Success!</h3><pre>' + JSON.stringify(result, null, 2) + '</pre>';
                
            } catch (error) {
                resultDiv.innerHTML = '<h3>Error:</h3><pre>' + error.toString() + '</pre>';
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
